name: github_linker
description: A simple app that creates GitHub search URLs.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.0
  logging: ^1.3.0
  shared_preferences: ^2.1.8
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

flutter:
  uses-material-design: true
